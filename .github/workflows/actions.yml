name: django-slug-model-mixin CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with: 
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
            python -m pip install --upgrade pip
            pip install -r requirements_test.txt
    - name: Install tox
      run: python -m pip install --upgrade codecov tox tox-py
    - name: Test with tox ${{ matrix.python-version }}
      run: tox --py current
    - name: "Python3: Run tests and report to Coveralls"
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -m pip install .
        python -m pip install coveralls==3.1.0 coverage
        python -m coverage run --source slug_model_mixin runtests.py
        coveralls --service=github

  read-the-docs:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Trigger RTDs build
        uses: dfm/rtds-action@v1
        with:
          webhook_url: ${{ secrets.RTDS_WEBHOOK_URL }}
          webhook_token: ${{ secrets.RTDS_WEBHOOK_TOKEN }}
          commit_ref: ${{ github.ref }}